---
 - name: Install and configure AiDiag
   hosts: localhost
   connection: local
   gather_facts: no
   ignore_errors: no

   vars:
    api_key: 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

   tasks:
      - name: Installing python3
        package:
          name: python3
          state: present
      
      - name: Installing pip
        package:
          name: python3-pip
          state: present
      
      - name: Creating directory tree
        file:
          path: "/usr/local/aidiag"
          state: directory

      - name: Copying AiDiag files 1/3
        copy:
          src: aidiag.py
          dest: /usr/local/aidiag/aidiag.py
          mode: +x

      - name: Copying AiDiag files 2/3
        copy:
          src: requirements.txt
          dest: /usr/local/aidiag/requirements.txt

      - name: Copying AiDiag files 3/3
        file:
          path: "/usr/local/aidiag/.env"
          state: touch

      - name: Adding API key
        lineinfile:
          path: /usr/local/aidiag/.env
          line: "API_KEY={{ api_key }}"
          state: present
      
      - name: Copying shell wrapper
        copy:
          src: aidiag
          dest: /usr/local/bin/aidiag
          mode: +x

      - name: Installing AiDiag requirements
        pip:
          requirements: /usr/local/aidiag/requirements.txt
          executable: pip3